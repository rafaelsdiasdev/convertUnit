<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Conversor Milhas => Metros</title>
</head>

<body>
<div class="container mt-5">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="inputMilhas">Distancia em Milhas</label>
                    <input type="text" class="form-control" id="inputMilhas" aria-describedby="emailHelp"
                        placeholder="Digite a distancia e milhas" required>
                        <div><p>Por favor, preencha o campo de Milhas!</p></div>
                </div>
                <div class="form-group ">
                    <label for="inputMetros">Digite a distancia em Metros</label>
                    <input type="text" class="form-control" id="inputMetros" placeholder="Digite a distancia em metros" >
                </div>
                <button class="btn btn-primary btn-block" id="calc" type="button">Converter!</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
